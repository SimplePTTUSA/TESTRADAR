<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYWARN-National Weather Radar</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Developed and Exclusively from ®SKYWARN-National</h1>
        </header>

        <!-- Controls Panel -->
        <div class="controls-panel" id="controlsPanel">
            <div class="controls-group">
                <label class="form-label" for="radarSelect">Radar Site:</label>
                <select class="form-control" id="radarSelect">
                    <option value="">Select a radar site...</option>
                </select>
            </div>

            <div class="controls-group">
                <label class="form-label" for="productSelect">Radar Product:</label>
                <select class="form-control" id="productSelect">
                    <option value="N0Q">Base Reflectivity (N0Q)</option>
                    <option value="N0U">Base Velocity (N0U)</option>
                    <option value="N0S">Storm Relative Motion (N0S)</option>
                    <option value="NCR">Composite Reflectivity (NCR)</option>
                    <option value="NET">Echo Tops (NET)</option>
                    <option value="NVL">Vertically Integrated Liquid (NVL)</option>
                    <option value="N1P">1-Hour Precipitation (N1P)</option>
                    <option value="NTP">Storm Total Precipitation (NTP)</option>
                </select>
            </div>

            <div class="controls-group">
                <label class="form-label" for="vcpSelect">VCP Pattern:</label>
                <select class="form-control" id="vcpSelect">
                    <option value="VCP11">VCP 11 (Precipitation - 14 tilts)</option>
                    <option value="VCP21">VCP 21 (Precipitation - 9 tilts)</option>
                    <option value="VCP31">VCP 31 (Clear Air - 5 tilts)</option>
                    <option value="VCP32">VCP 32 (Clear Air - 5 tilts)</option>
                </select>
            </div>

            <div class="controls-group">
                <label class="form-label" for="tiltSelect">Tilt Angle:</label>
                <select class="form-control" id="tiltSelect">
                    <option value="0">0.5°</option>
                </select>
            </div>

            <div class="controls-group">
                <label class="form-label">Warning Overlays:</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="tornadoWarnings" checked>
                        <span class="warning-dot tornado"></span>
                        Tornado Warnings
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="severeWarnings" checked>
                        <span class="warning-dot severe"></span>
                        Severe T-Storm Warnings
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="mesocycloneDiscussions" checked>
                        <span class="warning-dot mesocyclone"></span>
                        Mesocyclone Discussions
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="lightningStrikes">
                        <span class="warning-dot lightning"></span>
                        Lightning Strikes
                    </label>
                </div>
            </div>

            <div class="controls-group">
                <label class="form-label" for="opacitySlider">Radar Opacity:</label>
                <input type="range" id="opacitySlider" min="0" max="100" value="70" class="slider">
                <span id="opacityValue">70%</span>
            </div>

            <div class="controls-group">
                <button class="btn btn--primary" id="refreshBtn">Refresh Data</button>
                <button class="btn btn--secondary" id="animateBtn">Animate</button>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map" class="map"></div>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading radar data...</div>
            </div>
        </div>

        <!-- Radar Info Panel -->
        <div class="radar-info" id="radarInfo" style="display: none;">
            <h3 class="radar-info__title">Radar Information</h3>
            <div class="radar-info__content">
                <div class="info-item">
                    <strong>Site ID:</strong> <span id="siteId">-</span>
                </div>
                <div class="info-item">
                    <strong>Location:</strong> <span id="siteName">-</span>
                </div>
                <div class="info-item">
                    <strong>Elevation:</strong> <span id="siteElevation">-</span> ft
                </div>
                <div class="info-item">
                    <strong>Last Update:</strong> <span id="lastUpdate">-</span>
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <h4 class="legend__title">Warning Types</h4>
            <div class="legend__items">
                <div class="legend__item">
                    <span class="legend__color tornado"></span>
                    <span>Tornado Warning</span>
                </div>
                <div class="legend__item">
                    <span class="legend__color severe"></span>
                    <span>Severe T-Storm Warning</span>
                </div>
                <div class="legend__item">
                    <span class="legend__color mesocyclone"></span>
                    <span>Mesocyclone Discussion</span>
                </div>
                <div class="legend__item">
                    <span class="legend__color lightning"></span>
                    <span>Lightning Strike</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
