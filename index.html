<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKYWARN National Weather Radar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">SKYWARN National Weather Radar</h1>
  </header>
  <div class="controls-panel">
    <div class="controls-group">
      <label class="form-label" for="radarSelect">Radar Site:</label>
      <select id="radarSelect" class="form-control">
        <option value="">Select a radar site...</option>
      </select>
    </div>
    <div class="controls-group">
      <label class="form-label" for="productSelect">Radar Product:</label>
      <select id="productSelect" class="form-control">
        <option value="N0Q">Base Reflectivity (N0Q)</option>
        <option value="N0U">Base Velocity (N0U)</option>
        <option value="N0S">Storm Relative Motion (N0S)</option>
        <option value="NCR">Composite Reflectivity (NCR)</option>
        <option value="NET">Echo Tops (NET)</option>
        <option value="NVL">Vertically Integrated Liquid (NVL)</option>
        <option value="N1P">1-Hour Precipitation (N1P)</option>
        <option value="NTP">Storm Total Precipitation (NTP)</option>
      </select>
    </div>
    <div class="controls-group">
      <label class="form-label" for="vcpSelect">VCP Pattern:</label>
      <select id="vcpSelect" class="form-control">
        <option value="VCP11">VCP 11 (Precipitation - 14 tilts)</option>
        <option value="VCP21">VCP 21 (Precipitation - 9 tilts)</option>
        <option value="VCP31">VCP 31 (Clear Air - 5 tilts)</option>
        <option value="VCP32">VCP 32 (Clear Air - 5 tilts)</option>
      </select>
    </div>
    <div class="controls-group">
      <label class="form-label" for="tiltSelect">Tilt Angle:</label>
      <select id="tiltSelect" class="form-control">
        <option value="0">0.5Â°</option>
      </select>
    </div>
    <div class="controls-group checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="tornadoWarnings" checked />
        <span class="warning-dot tornado"></span> Tornado Warnings
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="severeWarnings" checked />
        <span class="warning-dot severe"></span> Severe T-Storm Warnings
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="mesocycloneDiscussions" checked />
        <span class="warning-dot mesocyclone"></span> Mesocyclone Discussions
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="lightningStrikes" checked />
        <span class="warning-dot lightning"></span> Lightning Strikes
      </label>
    </div>
    <div class="controls-group">
      <label class="form-label" for="opacitySlider">Radar Opacity:</label>
      <input type="range" min="10" max="100" value="70" id="opacitySlider" class="slider" />
      <span id="opacityValue">70%</span>
    </div>
    <div class="controls-group">
      <button id="refreshBtn" class="btn btn--primary">Refresh Data</button>
    </div>
  </div>
  <div class="map-container">
    <div id="map" class="map"></div>
    <div id="loadingOverlay" class="loading-overlay" style="display:none;">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading radar data...</div>
    </div>
  </div>
  <div class="radar-info" id="radarInfo" style="display:none;">
    <h2 class="radar-info__title">Radar Information</h2>
    <div class="radar-info__content">
      <div class="info-item"><strong>Site ID:</strong> <span id="siteId"></span></div>
      <div class="info-item"><strong>Location:</strong> <span id="siteName"></span></div>
      <div class="info-item"><strong>Elevation:</strong> <span id="siteElevation"></span> ft</div>
      <div class="info-item"><strong>Last Update:</strong> <span id="lastUpdate"></span></div>
    </div>
  </div>
  <div class="legend">
    <h3 class="legend__title">Warning Types</h3>
    <div class="legend__items">
      <div class="legend__item"><span class="legend__color tornado"></span> Tornado Warning</div>
      <div class="legend__item"><span class="legend__color severe"></span> Severe T-Storm Warning</div>
      <div class="legend__item"><span class="legend__color mesocyclone"></span> Mesocyclone Discussion</div>
      <div class="legend__item"><span class="legend__color lightning"></span> Lightning Strike</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
