<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKYWARN National Weather Radar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Developed and Released by Â®SKYWARN NATIONAL 2025</h1>
  </header>
  <div class="controls-panel">
    <div class="controls-group">
      <label class="form-label" for="radarSelect">Radar Site</label>
      <select id="radarSelect" class="form-control">
        <option value="">National Composite</option>
      </select>
    </div>
    <div class="controls-group">
      <label class="form-label" for="productSelect">Radar Product</label>
      <select id="productSelect" class="form-control"></select>
    </div>
    <div class="controls-group">
      <label class="form-label" for="tiltSelect">Tilt Angle</label>
      <select id="tiltSelect" class="form-control"></select>
    </div>
    <div class="controls-group">
      <label class="form-label" for="mapTypeSelect">Map Type</label>
      <select id="mapTypeSelect" class="form-control">
        <option value="osm">Standard</option>
        <option value="satellite">Satellite</option>
        <option value="terrain">Terrain</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <div class="controls-group">
      <label class="form-label" for="opacitySlider">Radar Opacity</label>
      <input type="range" min="10" max="100" value="70" id="opacitySlider" class="slider" />
      <span id="opacityValue">70%</span>
    </div>
    <div class="controls-group checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="tornadoWarnings" checked />
        <span class="warning-dot tornado"></span> Tornado Warnings
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="severeWarnings" checked />
        <span class="warning-dot severe"></span> Severe T-Storm Warnings
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="mesocycloneDiscussions" checked />
        <span class="warning-dot mesocyclone"></span> Mesoscale Discussions
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="stormReports" checked />
        <span class="warning-dot stormreport"></span> Storm Reports
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="spcOutlook" checked />
        <span class="warning-dot spcoutlook"></span> SPC Severe Outlook
      </label>
    </div>
    <div class="controls-group">
      <button id="refreshBtn" class="btn btn--primary">Refresh</button>
    </div>
  </div>
  <div class="map-container">
    <div id="map" class="map"></div>
    <div id="loadingOverlay" class="loading-overlay" style="display:none;">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading radar data...</div>
    </div>
  </div>
  <div class="legend">
    <div class="legend__items">
      <div class="legend__item"><span class="legend__color tornado"></span> Tornado Warning</div>
      <div class="legend__item"><span class="legend__color severe"></span> Severe T-Storm Warning</div>
      <div class="legend__item"><span class="legend__color mesocyclone"></span> Mesoscale Discussion</div>
      <div class="legend__item"><span class="legend__color stormreport"></span> Storm Report</div>
      <div class="legend__item"><span class="legend__color spcoutlook"></span> SPC Severe Outlook</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
